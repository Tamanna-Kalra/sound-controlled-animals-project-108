
<html>
    <head>
      <title>Sound Identification Web App Project</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Courgette&family=Niconne&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
      <div class="col-xs-12 header_div text-center">
        <h2>Sound Controlled Animals</h2>
        <p>Note: Play different audio sounds like barking, meowing, roar and mooing.</p>
      </div>
      <div class="main_div">
        <center>
          <br>
          <button class="btn btn-warning" onclick="startClassification();">Start</button>
          <h3 id="result_label">I can hear - </h3>
          <h4 id="result_confidence">Accuracy - </h4>
          <br>
          <img src="dog - animal 1.jpg" id="animal1" width="300" height="300">
          <img src="cat - animal 2.png" id="animal2" width="300" height="300">
          <img src="lion - animal 3.png" id="animal3" width="300" height="300">
          <img src="cow - animal 4.png" id="animal4" width="300" height="300">
          <img src="speaker - background noise.jpg" id="sound5" width="300" height="300">
        </center>
      </div>
      <div class="copy_right_footer">
        Developed By - Tamanna Kalra
      </div>
      <script src="main.js"></script>
    </body>
  </html>
